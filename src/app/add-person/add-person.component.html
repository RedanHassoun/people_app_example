<h4>Add a new person: </h4>
<form #theForm="ngForm" [formGroup]="addPersonForm">
        Name : <input  [(ngModel)]="newPerson.name"
                        name="name"
                        class="form-control"
                        required 
                        formControlName="name">
                <div *ngIf="name.invalid && 
                                (name.dirty || name.touched)"
                        class="alert alert-danger"> 
                        <div *ngIf="name.errors.required">
                        Name is required.
                        </div>
                        <div *ngIf="name.errors.minlength">
                        Name must be at least 4 characters long.
                        </div>
                </div>
        Mail : <input [(ngModel)]="newPerson.mail"
                name="mail"
                class="form-control"
                formControlName="mail"/>

                <div *ngIf="mail.invalid && 
                                (mail.dirty || mail.touched)"
                        class="alert alert-danger"> 
                        <div *ngIf="mail.errors.required">
                        Mail is required.
                        </div>
                        <div *ngIf="mail.errors.pattern">
                        The given text is not a mail.
                        </div>
                </div>
        Address : <input [(ngModel)]="newPerson.address"
                        name="address"
                        class="form-control"
                        formControlName="address"/>
                        <div *ngIf="address.invalid && 
                        (address.dirty || address.touched)"
                                class="alert alert-danger"> 
                                <div *ngIf="address.errors.required">
                                Address is required.
                                </div> 
                        </div>
        <div id="gender-div" >
        Gender : <mat-radio-group [(ngModel)]="newPerson.gender" 
                                  formControlName="gender">
                        <mat-radio-button value="Male" 
                                         style="padding:3px">
                                        Male
                        </mat-radio-button>
                        <mat-radio-button value="Female" 
                                          style="padding:3px">
                                        Female
                        </mat-radio-button>
        </mat-radio-group>
        </div>
        
        <br/>
        <hr/>
        <button id="cancel-btn" class="btn btn-default" 
                mat-dialog-close>Cancel</button>
                
        <button id="add-person-btn" 
                class="btn btn-primary"
                [disabled]="!theForm.valid"
                (click)="addPerson()">
                Add person
        </button>
</form>
